<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Condominio</title>
    <!-- Favicon -->
    <link rel="icon" href="https://res.cloudinary.com/dlo3r0you/image/upload/v1754687755/logo_oyr4yr.png" type="image/png">

    <!-- Librería de Gráficos (Chart.js) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Librería de Base de Datos (Supabase) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Librería para Exportar a Excel (SheetJS/XLSX) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Hoja de Estilos Principal -->
    <link rel="stylesheet" href="style_GardenHills-Edificio5.css">
</head>

<body> 

    <!-- =================================================== -->
    <!-- NAVEGACIÓN LATERAL (SIDEBAR)                        -->
    <!-- =================================================== -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>Edificio 5</h3>
        </div>
        <ul class="sidebar-menu">
            <!-- Enlace a Dashboard -->
            <li id="nav-dashboard" class="active">
                <a href="#">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                    <span>Dashboard</span>
                </a>
            </li>
            <!-- Enlace a Residentes -->
            <li id="nav-residentes">
                <a href="#">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    <span>Residentes</span>
                </a>
            </li>
            <!-- Enlace a Gastos -->
            <li id="nav-gastos">
                <a href="#">
                    <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                    <span>Gastos</span>
                </a>
            </li>
        </ul>
        <!-- (Opcional) Footer del Sidebar -->
        <!-- 
        <div class="sidebar-footer">
            <p>© 2025 Edificio 5</p>
        </div> 
        -->
    </nav>

    <!-- Overlay para cerrar el menú en móvil -->
    <div class="menu-overlay"></div>

    <!-- =================================================== -->
    <!-- CONTENIDO PRINCIPAL (Layout)                        -->
    <!-- =================================================== -->
    <main class="main-content">
        
        <!-- Header Fijo (Sticky) -->
        <header class="main-header">
            <!-- Botón de Hamburguesa (Móvil) -->
            <button class="hamburger-btn" aria-label="Abrir menú">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Título de la Página (Dinámico) -->
            <h1 id="main-title">Dashboard</h1> 
            
            <!-- Toggle de Tema (Claro/Oscuro) -->
            <div class="theme-switcher">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle" class="slider"></label>
            </div>
        </header>

        <!-- Contenedor donde se "pintan" las vistas (Dashboard, Residentes, Gastos) -->
        <div id="app-content">
            <!-- El contenido JS se cargará aquí... -->
        </div>

    </main>

    <!-- =================================================== -->
    <!-- MODAL (POPUP) PARA VER COMPROBANTES                 -->
    <!-- =================================================== -->
    <div id="modal-overlay">
        <div id="modal-content">
            <button id="modal-close-btn" aria-label="Cerrar modal">&times;</button>
            <!-- Spinner de carga para el modal -->
            <div id="modal-loader" class="modal-spinner"></div>
            <!-- El <img> (imagen) o <iframe> (PDF) se insertará aquí -->
        </div>
    </div>
    
    <!-- Script Principal de la Aplicación -->
    <script src="script_GardenHills-Edificio5.js"></script>
</body>
</html>
